<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player JS</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-gradient-to-l from-[#c31432] to-[#240b36]">
    <main>
        <section
            class="w-[65%] sm:w-1/2 md:w-1/3 xl:w-1/4 2xl:container flex flex-wrap rounded-md justify-center mx-auto mt-[82.5px] relative items-center border-2 border-pink-600 bg-white pb-10">
            <div class="w-full flex">
                <div class="w-1/2 flex pl-4">
                    <div
                        class="flex cursor-pointer justify-center items-center bg-white text-pink-900 rounded-full  duration-500 hover:bg-pink-900 hover:text-white w-[40px] h-[40px]">
                        <i class="fa-solid fa-arrow-left text-[20px]"></i>
                    </div>
                </div>
                <div class="w-1/2 flex justify-end pr-4">
                    <div
                        class="flex cursor-pointer justify-center items-center bg-white text-pink-900 rounded-full        w-[40px] h-[40px] duration-500 hover:bg-pink-900 hover:text-white">
                        <i class="fa-solid fa-house text-[20px]"></i>
                    </div>
                </div>
            </div>
            <div class="w-full flex-wrap flex justify-center items-center mt-10">
                <div class="border w-[80%]">
                    <img src="" alt="" class="object-cover w-full h-full overflow-hidden">
                </div>
            </div>
            <div class="w-full flex justify-center items-center mt-5 text-2xl text-black font-arial capitalize"
                id="musicName"></div>
            <div class="w-full flex justify-center items-center mt-2 text-black font-arial capitalize" id="musicArtist">
            </div>
            <div class="w-[80%] bg-gray-400 mt-4" id="progressArea">
                <div class="w-full h-[7px] rounded-md bg-pink-600" id="progressBar">
                    <audio src=""></audio>
                </div>
            </div>
            <div class="w-[80%] flex mt-1">
                <span class="w-1/2 text-black flex justify-start items-center" id="start">0:00</span>
                <span class="w-1/2 text-black flex justify-end items-center" id="finish">0:00</span>
            </div>
            <div class="flex w-full justify-evenly mt-3">
                <div class="flex justify-center items-center cursor-pointer" id="prevSongBtn"><i
                        class="fa-solid fa-backward text-pink-600 text-3xl"></i></div>
                <div class="flex justify-center items-center cursor-pointer" id="playPauseBtn" onclick="playPause()"><i
                        class="fa-solid fa-circle-play text-pink-600 text-5xl"></i></div>
                <div class="flex justify-center items-center cursor-pointer" id="nextSongBtn"><i
                        class="fa-solid fa-forward text-pink-600 text-3xl"></i></div>
            </div>
        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/d8ec29fd1b.js" crossorigin="anonymous"></script>
<script src="js/master.js"></script>

</html>
